<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>

  <body>

    <!--------------------Header Section ----------------- -->
    <header class="header-section">
        
      <nav class="navbar">
        <h3 class="logo">MH Academy</h3>
        <button class="btn">Sign Up</button>
      </nav>

      <div class="banner-text">
        <div>
          <h1>
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </h1>
          <button class="btn">Stay Focused</button>
        </div>
      </div>

    </header>

    <main>
        <section class="action-container">
            <div class="action-left">
                <h3>See It in Action </h3>
                <p>
                   Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="btn">Launch Live Preview</button>

            </div>
            <div class="action-right">
                <img src="Assets/wc-mini.png" alt="">

            </div>
        </section>
    </main>
  </body>
</html>
